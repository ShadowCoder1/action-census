<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Participant Information | Parkinsense Assessment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background-color: #ffffff;
      background-image: 
          linear-gradient(rgba(0, 0, 0, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 0, 0, 0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: 0 0, 0 0;
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      font-size: 1.25rem;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 1) 20%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0) 80%);
      pointer-events: none;
      z-index: 1;
    }

    /* Animated grid lights */
    .grid-light {
      position: fixed;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.6) 50%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.6;
    }

    .grid-light-1 {
      top: 15%;
      left: -10px;
      animation: moveRightHorizontal 14s linear infinite, greenGlow 3.2s ease-in-out infinite;
    }

    .grid-light-2 {
      top: 85%;
      left: -10px;
      animation: moveRightHorizontal 11s linear infinite, greenGlow 2.8s ease-in-out infinite;
      animation-delay: 2s, 0.5s;
    }

    .grid-light-3 {
      top: -10px;
      left: 30%;
      animation: moveDownVertical 13s linear infinite, greenGlow 3.5s ease-in-out infinite;
      animation-delay: 1s, 1.2s;
    }

    .grid-light-4 {
      bottom: -10px;
      left: 70%;
      animation: moveUpVertical 12s linear infinite, greenGlow 2.6s ease-in-out infinite;
      animation-delay: 3s, 0.8s;
    }

    @keyframes moveRightHorizontal {
      0% { left: -10px; }
      100% { left: calc(100% + 10px); }
    }

    @keyframes moveDownVertical {
      0% { top: -10px; }
      100% { top: calc(100% + 10px); }
    }

    @keyframes moveUpVertical {
      0% { bottom: -10px; }
      100% { bottom: calc(100% + 10px); }
    }

    @keyframes greenGlow {
      0%, 70%, 100% { 
        background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.6) 50%, transparent 70%);
        box-shadow: 0 0 0 rgba(34, 197, 94, 0);
        opacity: 0.6;
        transform: scale(1);
      }
      15%, 55% { 
        background: radial-gradient(circle, #22c55e 0%, rgba(34, 197, 94, 0.8) 50%, rgba(34, 197, 94, 0.2) 70%);
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.8), 0 0 30px rgba(34, 197, 94, 0.4);
        opacity: 1;
        transform: scale(1.3);
      }
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      text-align: center;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #4a4a4a;
      text-align: center;
      margin-bottom: 3rem;
      max-width: 60ch;
      margin-left: auto;
      margin-right: auto;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      justify-items: stretch;
      align-items: start;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      font-size: 1.1rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input, select {
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background-color: #ffffff;
      color: #1a1a1a;
      font-size: 1.25rem;
      font-family: inherit;
      transition: all 0.2s ease;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
      width: 100%;
      max-width: 100%;
    }

    input {
      background-image: none !important;
      padding-right: 1.5rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1a1a1a;
      box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
    }

    input:hover, select:hover {
      border-color: #d1d5db;
    }

    select option {
      color: #1a1a1a;
      background-color: #ffffff;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 1.5rem 4rem;
      font-size: 1.4rem;
      font-weight: 500;
      border-radius: 2rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      margin: 2rem auto 0 auto;
      grid-column: 1 / -1;
      display: block;
      width: fit-content;
    }

    button:hover {
      background-color: #333333;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .required {
      color: #ef4444;
    }

    /* Loading state */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .loading button {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .success-message {
      background: #dcfce7;
      border: 1px solid #bbf7d0;
      color: #166534;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }

    /* MOBILE-ONLY STYLES - These will ONLY affect mobile devices */
    @media (max-width: 768px) {
      body {
        font-size: 1rem;
        padding: 1rem;
        background-size: 30px 30px;
      }

      .container {
        padding: 1.5rem;
        margin: 0.5rem;
        border-radius: 15px;
        max-width: none;
        width: calc(100% - 1rem);
      }
      
      form {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 0.8rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      label {
        font-size: 0.9rem;
        margin-bottom: 0.4rem;
      }

      input, select {
        padding: 1rem 1.2rem;
        font-size: 1rem;
        border-radius: 8px;
        background-size: 1.2em 1.2em;
        padding-right: 2.2rem;
      }

      input {
        padding-right: 1.2rem;
      }
      
      button {
        width: 100%;
        padding: 1.2rem 2rem;
        font-size: 1rem;
        border-radius: 1rem;
        margin-top: 1.5rem;
      }

      .success-message {
        font-size: 0.9rem;
        padding: 0.8rem;
        margin-bottom: 1rem;
      }

      /* Adjust grid lights for mobile */
      .grid-light {
        width: 6px;
        height: 6px;
      }
    }

    /* SMALL MOBILE STYLES - For very small screens */
    @media (max-width: 480px) {
      body {
        font-size: 0.9rem;
        padding: 0.5rem;
        background-size: 25px 25px;
      }

      .container {
        padding: 1rem;
        margin: 0.25rem;
        width: calc(100% - 0.5rem);
      }
      
      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.6rem;
      }

      .subtitle {
        font-size: 0.85rem;
        margin-bottom: 1.5rem;
      }

      form {
        gap: 1.2rem;
      }

      label {
        font-size: 0.8rem;
        margin-bottom: 0.3rem;
      }

      input, select {
        padding: 0.9rem 1rem;
        font-size: 0.9rem;
        border-radius: 6px;
        background-size: 1em 1em;
        padding-right: 2rem;
      }

      input {
        padding-right: 1rem;
      }
      
      button {
        padding: 1rem 1.5rem;
        font-size: 0.9rem;
        margin-top: 1.2rem;
      }

      .success-message {
        font-size: 0.8rem;
        padding: 0.7rem;
      }

      /* Further reduce grid lights */
      .grid-light {
        width: 4px;
        height: 4px;
      }
    }

    /* EXTRA SMALL MOBILE - For very narrow screens */
    @media (max-width: 360px) {
      body {
        font-size: 0.85rem;
        padding: 0.25rem;
      }

      .container {
        padding: 0.8rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      .subtitle {
        font-size: 0.8rem;
        margin-bottom: 1.2rem;
      }

      form {
        gap: 1rem;
      }

      label {
        font-size: 0.75rem;
      }

      input, select {
        padding: 0.8rem 0.9rem;
        font-size: 0.85rem;
        padding-right: 1.8rem;
      }

      input {
        padding-right: 0.9rem;
      }
      
      button {
        padding: 0.9rem 1.2rem;
        font-size: 0.85rem;
        margin-top: 1rem;
      }

      .success-message {
        font-size: 0.75rem;
        padding: 0.6rem;
      }
    }
  </style>

  const db = firebase.firestore();
  </script>

</head>
<body>
  <!-- Animated grid lights -->
  <div class="grid-light grid-light-1"></div>
  <div class="grid-light grid-light-2"></div>
  <div class="grid-light grid-light-3"></div>
  <div class="grid-light grid-light-4"></div>

  <div class="container">
    <h1>Participant Information</h1>
    <p class="subtitle">Please provide some basic information about yourself to help us analyze the results.</p>
    
    <div class="success-message" id="successMessage">
      Information saved successfully! Redirecting...
    </div>
    
 <form id="infoForm">
  <div class="form-group">
    <label for="age">
      Age <span class="required">*</span>
    </label>
    <input type="number" min="0" max="90" id="age" required placeholder="Enter your age" />
  </div>

  <div class="form-group">
    <label for="gender">
      Gender <span class="required">*</span>
    </label>
    <select id="gender" required>
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="handedness">
      Handedness <span class="required">*</span>
    </label>
    <select id="handedness" required>
      <option value="">Select handedness</option>
      <option value="right">Right-handed</option>
      <option value="left">Left-handed</option>
      <option value="ambidextrous">Ambidextrous</option>
    </select>
  </div>

  <div class="form-group">
    <label for="device">
      Device Type <span class="required">*</span>
    </label>
    <select id="device" required>
      <option value="">Select device type</option>
      <option value="desktop_windows">Desktop / Laptop – Windows</option>
      <option value="desktop_macos">Desktop / Laptop – macOS</option>
      <option value="desktop_other">Desktop / Laptop – Other (Linux, Chromebook, etc.)</option>
      <option value="tablet_ipad">Tablet – iPad (iOS / iPadOS)</option>
      <option value="tablet_android">Tablet – Android Tablet</option>
      <option value="phone_iphone">Phone – iPhone (iOS)</option>
      <option value="phone_android">Phone – Android Phone</option>
      <option value="other">Other (please specify)</option>
    </select>
  </div>

<div class="form-group">
    <label for="education">
      Education
    </label>
    <select id="education">
      <option value="">Select education level</option>
      <option value="less_than_hs">Less than high school</option>
      <option value="hs">High school diploma or equivalent (GED)</option>
      <option value="some_college">Some college, no degree</option>
      <option value="associate">Associate degree</option>
      <option value="bachelor">Bachelor's degree</option>
      <option value="master">Master's degree</option>
      <option value="professional">Professional degree (JD, MD, etc.)</option>
      <option value="doctorate">Doctorate (PhD, EdD, etc.)</option>
    </select>
</div>
  <div class="form-group">
    <label for="sleep">
      Sleep Last Night
    </label>
    <select id="sleep">
      <option value="">Select hours slept</option>
      <option value="less_than_4">Less than 4 hours</option>
      <option value="4_6">4–6 hours</option>
      <option value="6_8">6–8 hours</option>
      <option value="8_plus">8+ hours</option>
    </select>
  </div>

  <div class="form-group">
    <label for="ethnicity">
      Ethnicity
    </label>
    <select id="ethnicity">
      <option value="">Select ethnicity</option>
      <option value="hispanic">Hispanic or Latino</option>
      <option value="non_hispanic">Not Hispanic or Latino</option>
    </select>
  </div>

  <div class="form-group">
    <label for="race">
      Race
    </label>
    <select id="race">
      <option value="">Select race</option>
      <option value="white">White</option>
      <option value="black">Black or African American</option>
      <option value="asian">Asian</option>
      <option value="native">American Indian or Alaska Native</option>
      <option value="pacific">Pacific Islander</option>
      <option value="multiple">Multiple</option>
    </select>
  </div>

  <div class="form-group">
    <label for="vision">
      Vision Correction
    </label>
    <select id="vision">
      <option value="">Select vision correction</option>
      <option value="none">None</option>
      <option value="glasses">Glasses</option>
      <option value="contacts">Contact Lenses</option>
      <option value="both">Both (Glasses & Contacts)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="prolificID">
      Prolific ID (if applicable)
    </label>
    <input type="text" id="prolificID" placeholder="Leave blank if not from Prolific" />
  </div>

  <button type="button" onclick="startExperiment()">Continue to Assessment</button>
 </form>
  </div>

  <script>
    function startExperiment() {
      let pid = document.getElementById('prolificID').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const sex = document.getElementById('gender').value;
      const handedness = document.getElementById('handedness').value;
      const device = document.getElementById('device').value;
   
      const education = document.getElementById('education').value;
      const sleep = document.getElementById('sleep').value;
      const ethnicity = document.getElementById('ethnicity').value;
      const race = document.getElementById('race').value;
    
      // Check required fields
      if (!age || !sex || !handedness || !device) {
        const missingFields = [];
        if (!age) missingFields.push('Age');
        if (!sex) missingFields.push('Gender');
        if (!handedness) missingFields.push('Handedness');
        if (!device) missingFields.push('Device Type');
        
        alert(`Please fill in the required field${missingFields.length > 1 ? 's' : ''}: ${missingFields.join(', ')}.`);
        return;
      }
      
      // If no Prolific ID provided, generate a unique anonymous ID
      if (!pid) {
        pid = `anon_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
      }

      // Add loading state
      document.body.classList.add('loading');
      const button = document.querySelector('button');
      const originalText = button.textContent;
      button.textContent = 'Saving...';
    
      // Save to Firestore: Subjects collection
      const subjectData = {
        id: pid,
        age: age,
        sex: sex,
        handedness: handedness,
        device: device,
        education: education,
        sleep: sleep,
        ethnicity: ethnicity,
        race: race,
        returner: null,
        distractions: [],
        distraction: null,
        comments: null,
        currTrial: 0,
        dpin: null,
        tgt_file: null,
        target_visibility: "present",
        timestamp: new Date().toISOString()
      };
    
      db.collection("Subjects").doc(pid).set(subjectData)
        .then(() => {
          // Store in sessionStorage for other pages
          sessionStorage.setItem('prolificID', pid);
          sessionStorage.setItem('age', age);
          sessionStorage.setItem('gender', sex);
          sessionStorage.setItem('handedness', handedness);
          sessionStorage.setItem('device', device);
          sessionStorage.setItem('education', education);
          sessionStorage.setItem('sleep', sleep);
          sessionStorage.setItem('ethnicity', ethnicity);
          sessionStorage.setItem('race', race);

          // Show success message
          document.getElementById('successMessage').style.display = 'block';
          
          // Go to instructions after a brief delay
          setTimeout(() => {
            window.location.href = 'instructions.html';
          }, 1500);
        })
        .catch((error) => {
          console.error("Error saving to Firebase:", error);
          alert("Could not save your information. Please check your connection and try again.");
          
          // Remove loading state
          document.body.classList.remove('loading');
          button.textContent = originalText;
        });
    }

    // Add some basic form validation feedback
    document.addEventListener('DOMContentLoaded', function() {
      const requiredFields = document.querySelectorAll('input[required], select[required]');
      
      requiredFields.forEach(field => {
        field.addEventListener('blur', function() {
          if (!this.value.trim()) {
            this.style.borderColor = '#ef4444';
          } else {
            this.style.borderColor = '#e5e7eb';
          }
        });
      });

      // Show/hide device other field based on device selection
      const deviceSelect = document.getElementById('device');
      const deviceOtherGroup = document.getElementById('deviceOtherGroup');
      
      deviceSelect.addEventListener('change', function() {
        if (this.value === 'other') {
          deviceOtherGroup.style.display = 'flex';
        } else {
          deviceOtherGroup.style.display = 'none';
          document.getElementById('deviceOther').value = ''; // Clear the field when hidden
        }
      });
    });
  </script>
    
</body>
