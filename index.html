<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFingers: How fast can you tap?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #ffffff;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 0 0;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        h1 {
    font-size: 12rem; /* Much larger - about 192px */
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
    color: #1a1a1a;
}

/* Responsive sizing for smaller screens */
@media (max-width: 768px) {
    h1 {
        font-size: 8rem;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 6rem;
    }
}

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 1) 20%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0) 80%);
            pointer-events: none;
            z-index: 1;
        }
        h1 {
            font-size: 8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: #1a1a1a;
        }
        
        /* Responsive sizing for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 4rem;
            }
        }

        /* Animated grid lights */
        .grid-light {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.6) 50%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        .grid-light-1 {
            top: 20%;
            left: -10px;
            animation: moveRightHorizontal 12s linear infinite, greenGlow 3s ease-in-out infinite;
        }

        .grid-light-2 {
            top: 70%;
            left: -10px;
            animation: moveRightHorizontal 15s linear infinite, greenGlow 2.5s ease-in-out infinite;
            animation-delay: 3s, 1s;
        }

        .grid-light-3 {
            top: -10px;
            left: 25%;
            animation: moveDownVertical 10s linear infinite, greenGlow 3.5s ease-in-out infinite;
            animation-delay: 2s, 0.5s;
        }

        .grid-light-4 {
            top: -10px;
            left: 75%;
            animation: moveDownVertical 13s linear infinite, greenGlow 2.8s ease-in-out infinite;
            animation-delay: 1s, 2s;
        }

        .grid-light-5 {
            top: 40%;
            right: -10px;
            animation: moveLeftHorizontal 14s linear infinite, greenGlow 3.2s ease-in-out infinite;
            animation-delay: 4s, 1.5s;
        }

        .grid-light-6 {
            bottom: -10px;
            left: 50%;
            animation: moveUpVertical 11s linear infinite, greenGlow 2.7s ease-in-out infinite;
            animation-delay: 2.5s, 0.8s;
        }

        @keyframes moveRightHorizontal {
            0% { left: -10px; }
            100% { left: calc(100% + 10px); }
        }

        @keyframes moveLeftHorizontal {
            0% { right: -10px; }
            100% { right: calc(100% + 10px); }
        }

        @keyframes moveDownVertical {
            0% { top: -10px; }
            100% { top: calc(100% + 10px); }
        }

        @keyframes moveUpVertical {
            0% { bottom: -10px; }
            100% { bottom: calc(100% + 10px); }
        }

        @keyframes greenGlow {
            0%, 70%, 100% { 
                background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.6) 50%, transparent 70%);
                box-shadow: 0 0 0 rgba(34, 197, 94, 0);
                opacity: 0.6;
                transform: scale(1);
            }
            15%, 55% { 
                background: radial-gradient(circle, #22c55e 0%, rgba(34, 197, 94, 0.8) 50%, rgba(34, 197, 94, 0.2) 70%);
                box-shadow: 0 0 15px rgba(34, 197, 94, 0.8), 0 0 30px rgba(34, 197, 94, 0.4);
                opacity: 1;
                transform: scale(1.3);
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.125rem;
            color: #4a4a4a;
            margin-bottom: 1.5rem;
            max-width: 65ch;
        }

        .highlight {
            color: #1a1a1a;
            font-weight: 500;
        }

        .challenge {
            font-size: 1.5rem;
            color: #1a1a1a;
            margin: 3rem 0 2rem 0;
            font-weight: 400;
        }

        .continue-btn {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .continue-btn:hover {
            background-color: #333333;
            transform: translateY(-1px);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .challenge {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated grid lights -->
    <div class="grid-light grid-light-1"></div>
    <div class="grid-light grid-light-2"></div>
    <div class="grid-light grid-light-3"></div>
    <div class="grid-light grid-light-4"></div>
    <div class="grid-light grid-light-5"></div>
    <div class="grid-light grid-light-6"></div>
    
    
    <div class="container">
        <h1>FastFingers: How fast can you tap?</h1>
        <a href="consent.html" class="continue-btn">Start Assessment</a>

    </div>
</body>
</html>
