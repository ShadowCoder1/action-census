<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFingers: How fast can you tap?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #ffffff;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 0 0;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 1) 20%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0) 80%);
            pointer-events: none;
            z-index: 1;
        }

        h1 {
            font-size: 6rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 2rem;
            color: #1a1a1a;
            opacity: 0;
            animation: titleReveal 0.8s ease-out 0.2s forwards;
            position: relative;
            word-spacing: 0.2em;
            letter-spacing: normal;
        }

        /* Individual letter spans for glow animation */
        .letter {
            display: inline-block;
            position: relative;
            color: #1a1a1a;
            overflow: hidden;
        }

        /* Glow effect that travels from top to bottom of each letter */
        .letter::before {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            color: #22c55e;
            clip-path: polygon(0 0, 100% 0, 100% 0%, 0 0%);
            animation: letterGlowTopToBottom 2s ease-in-out forwards;
            animation-delay: var(--delay);
            filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.9));
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.8);
        }

        @keyframes letterGlowTopToBottom {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 0%, 0 0%);
            }
            50% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                color: #22c55e;
            }
            100% {
                clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
                color: #22c55e;
            }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #22c55e, transparent);
            animation: underlineGrow 0.8s ease-out 1.5s forwards;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes underlineGrow {
            0% { width: 0; }
            100% { width: 300px; }
        }

        /* Enhanced grid lights */
        .grid-light {
            position: fixed;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.4) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
        }

        /* Horizontal moving lights */
        .grid-light-horizontal-1 {
            top: 15%;
            left: -20px;
            animation: 
                fadeIn 0.3s ease-out 0.5s forwards,
                moveRightHorizontal 8s ease-in-out 0.8s infinite,
                pulseGlow 3s ease-in-out 1s infinite;
        }

        .grid-light-horizontal-2 {
            top: 35%;
            left: -20px;
            animation: 
                fadeIn 0.3s ease-out 0.7s forwards,
                moveRightHorizontal 10s ease-in-out 1s infinite,
                pulseGlow 2.5s ease-in-out 1.2s infinite;
        }

        .grid-light-horizontal-3 {
            top: 65%;
            left: -20px;
            animation: 
                fadeIn 0.3s ease-out 0.9s forwards,
                moveRightHorizontal 12s ease-in-out 1.2s infinite,
                pulseGlow 3.5s ease-in-out 1.4s infinite;
        }

        .grid-light-horizontal-4 {
            top: 85%;
            left: -20px;
            animation: 
                fadeIn 0.3s ease-out 0.6s forwards,
                moveRightHorizontal 9s ease-in-out 0.9s infinite,
                pulseGlow 2.8s ease-in-out 1.1s infinite;
        }

        /* Vertical moving lights */
        .grid-light-vertical-1 {
            top: -20px;
            left: 20%;
            animation: 
                fadeIn 0.3s ease-out 0.5s forwards,
                moveDownVertical 11s ease-in-out 0.8s infinite,
                pulseGlow 3.2s ease-in-out 1s infinite;
        }

        .grid-light-vertical-2 {
            top: -20px;
            left: 40%;
            animation: 
                fadeIn 0.3s ease-out 0.8s forwards,
                moveDownVertical 13s ease-in-out 1.1s infinite,
                pulseGlow 2.7s ease-in-out 1.3s infinite;
        }

        .grid-light-vertical-3 {
            top: -20px;
            left: 60%;
            animation: 
                fadeIn 0.3s ease-out 0.6s forwards,
                moveDownVertical 9.5s ease-in-out 0.9s infinite,
                pulseGlow 3.1s ease-in-out 1.1s infinite;
        }

        .grid-light-vertical-4 {
            top: -20px;
            left: 80%;
            animation: 
                fadeIn 0.3s ease-out 0.9s forwards,
                moveDownVertical 14s ease-in-out 1.2s infinite,
                pulseGlow 2.9s ease-in-out 1.4s infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.7; }
        }

        @keyframes moveRightHorizontal {
            0%, 10% { left: -20px; transform: scale(1); }
            50% { transform: scale(1.5); }
            90%, 100% { left: calc(100% + 20px); transform: scale(1); }
        }

        @keyframes moveDownVertical {
            0%, 10% { top: -20px; transform: scale(1); }
            50% { transform: scale(1.5); }
            90%, 100% { top: calc(100% + 20px); transform: scale(1); }
        }

        @keyframes pulseGlow {
            0%, 70%, 100% { 
                background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.4) 70%, transparent 100%);
                box-shadow: 0 0 0 rgba(34, 197, 94, 0);
            }
            15%, 55% { 
                background: radial-gradient(circle, #22c55e 0%, rgba(34, 197, 94, 0.6) 70%, rgba(34, 197, 94, 0.1) 100%);
                box-shadow: 
                    0 0 20px rgba(34, 197, 94, 0.8), 
                    0 0 40px rgba(34, 197, 94, 0.4),
                    0 0 60px rgba(34, 197, 94, 0.2);
            }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(34, 197, 94, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .particle-1 {
            top: 25%;
            left: 10%;
            animation: float 15s ease-in-out infinite, twinkle 3s ease-in-out infinite;
        }

        .particle-2 {
            top: 75%;
            left: 90%;
            animation: float 18s ease-in-out infinite reverse, twinkle 2.5s ease-in-out infinite;
            animation-delay: 2s, 1s;
        }

        .particle-3 {
            top: 45%;
            left: 15%;
            animation: float 20s ease-in-out infinite, twinkle 4s ease-in-out infinite;
            animation-delay: 4s, 0.5s;
        }

        .particle-4 {
            top: 30%;
            left: 85%;
            animation: float 16s ease-in-out infinite reverse, twinkle 3.2s ease-in-out infinite;
            animation-delay: 1s, 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-20px) translateX(10px) rotate(120deg); }
            66% { transform: translateY(10px) translateX(-15px) rotate(240deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.25rem;
            color: #4a4a4a;
            margin-bottom: 1.5rem;
            max-width: 65ch;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            color: #1a1a1a;
            font-weight: 500;
        }

        .challenge {
            font-size: 1.75rem;
            color: #1a1a1a;
            margin: 3rem 0 2rem 0;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.4s forwards;
        }

        .continue-btn {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.6s forwards, buttonPulse 2s ease-in-out 2.5s infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .continue-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .continue-btn:hover {
            background: linear-gradient(135deg, #333333 0%, #555555 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .continue-btn:hover::before {
            left: 100%;
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        @keyframes buttonPulse {
            0%, 70%, 100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
            35% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 0 0 10px rgba(34, 197, 94, 0.1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 4.5rem;
            }
            
            p {
                font-size: 1.125rem;
            }
            
            .challenge {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            
            h1::after {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced animated grid lights -->
    <div class="grid-light grid-light-horizontal-1"></div>
    <div class="grid-light grid-light-horizontal-2"></div>
    <div class="grid-light grid-light-horizontal-3"></div>
    <div class="grid-light grid-light-horizontal-4"></div>
    
    <div class="grid-light grid-light-vertical-1"></div>
    <div class="grid-light grid-light-vertical-2"></div>
    <div class="grid-light grid-light-vertical-3"></div>
    <div class="grid-light grid-light-vertical-4"></div>
    
    <!-- Floating particles -->
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    
    <div class="container">
        <h1 id="animated-title">FastFingers: How fast can you tap?</h1>
        <a href="consent.html" class="continue-btn">Start Assessment</a>
    </div>

    <script>
        // Function to wrap each letter in a span for individual animation
        function wrapLetters() {
            const title = document.getElementById('animated-title');
            const text = title.textContent;
            title.innerHTML = '';
            
            let letterIndex = 0;
            const baseDelay = 1; // Start glow animation 1 second after page load
            const letterDelay = 0.15; // 0.15 second between each letter
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = text[i];
                span.setAttribute('data-letter', text[i]);
                
                // Skip spaces for animation delay calculation
                if (text[i] !== ' ' && text[i] !== ':') {
                    span.style.setProperty('--delay', `${baseDelay + (letterIndex * letterDelay)}s`);
                    letterIndex++;
                } else {
                    // No glow for spaces and colons
                    span.style.setProperty('--delay', '999s');
                }
                
                title.appendChild(span);
            }
        }
        
        // Initialize the animation when the page loads
        window.addEventListener('DOMContentLoaded', wrapLetters);
    </script>
</body>
</html>
