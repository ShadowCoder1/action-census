<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFingers: How fast can you tap?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(-45deg, #ffffff, #f8fafc, #ffffff, #f1f5f9);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 1.25rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #22c55e, #3b82f6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Grid overlay with pulse */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 0 0;
            animation: gridPulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Main container with magnetic hover effect */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Title with dynamic gradient and letter animation */
        h1 {
            font-size: 7rem;
            font-weight: 300;
            background: linear-gradient(-45deg, #1a1a1a, #374151, #1a1a1a, #6b7280);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: 
                gradientText 8s ease infinite,
                titleEntrance 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            letter-spacing: -0.02em;
            margin-bottom: 4rem;
            transform: translateY(100px) rotateX(90deg);
            opacity: 0;
            position: relative;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleEntrance {
            to {
                transform: translateY(0) rotateX(0deg);
                opacity: 1;
            }
        }

        /* Interactive button with morphing effect */
        .continue-btn {
            background: linear-gradient(45deg, #1a1a1a, #374151);
            color: white;
            border: none;
            padding: 1.5rem 4rem;
            font-size: 1.4rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            transform: translateY(50px) scale(0.8);
            opacity: 0;
            animation: buttonEntrance 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1s forwards;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @keyframes buttonEntrance {
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Multiple hover effects */
        .continue-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .continue-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .continue-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #374151, #1a1a1a);
        }

        .continue-btn:hover::before {
            left: 100%;
        }

        .continue-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .continue-btn:active {
            transform: translateY(-4px) scale(1.02);
        }

        /* Orbiting elements around the button */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
            opacity: 0;
            animation-delay: 2s;
            animation-fill-mode: forwards;
        }

        .orbit::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #22c55e, #10b981);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        @keyframes rotate {
            from { 
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 0.6;
            }
            to { 
                transform: translate(-50%, -50%) rotate(360deg);
                opacity: 0.6;
            }
        }

        /* Cursor interaction effect */
        .magnetic-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #22c55e, #3b82f6);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
            opacity: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
                margin-bottom: 3rem;
            }
            
            .continue-btn {
                font-size: 1.3rem;
                padding: 1.3rem 3rem;
            }

            .orbit {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3.8rem;
                margin-bottom: 2.5rem;
            }
            
            .continue-btn {
                font-size: 1.2rem;
                padding: 1.2rem 2.5rem;
                width: 90%;
            }

            .orbit {
                display: none;
            }
        }

        /* Performance optimizations */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container * {
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <div class="magnetic-area"></div>
    <div class="cursor-dot"></div>
    
    <div class="container">
        <h1>FastFingers: How fast can you tap?</h1>
        <div style="position: relative;">
            <a href="consent.html" class="continue-btn">
                <span style="position: relative; z-index: 2;">Start Assessment</span>
            </a>
            <div class="orbit"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 6000);
        }

        // Generate particles
        setInterval(createParticle, 300);

        // Custom cursor effect
        const cursorDot = document.querySelector('.cursor-dot');
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorDot.style.opacity = '1';
        });

        function animateCursor() {
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hide cursor when leaving window
        document.addEventListener('mouseleave', () => {
            cursorDot.style.opacity = '0';
        });

        // Button magnetic effect
        const button = document.querySelector('.continue-btn');
        button.addEventListener('mousemove', (e) => {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            button.style.transform = `translateY(-8px) scale(1.05) translate(${x * 0.1}px, ${y * 0.1}px)`;
        });

        button.addEventListener('mouseleave', () => {
            button.style.transform = 'translateY(0) scale(1)';
        });

        // Prevent context menu on long press (mobile)
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Add touch feedback
        button.addEventListener('touchstart', () => {
            button.style.transform = 'translateY(-4px) scale(1.02)';
        });
        
        button.addEventListener('touchend', () => {
            button.style.transform = 'translateY(0) scale(1)';
        });
    </script>
</body>
</html>
